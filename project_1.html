<!DOCTYPE html>
  <html>
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    </head>
    <body>
      <p>Hello!</p>
      <svg width="250" height="250">
        <rect x="0"   y="0"   width="100" height="100" fill="rgba(255, 0, 0, 0.2)"></rect>
        <rect x="120" y="0"   width="100" height="100" fill="rgba(0, 255, 0, 0.4)"></rect>
        <rect x="0"   y="120" width="100" height="100" fill="rgba(0, 0, 255, 0.6)"></rect>
        <circle cx="170" cy="170" r="50" fill="rgba(100, 50, 200, 0.8)"></rect>
      </svg>

      <svg width="400" height="400">
        <path d="M150 175 L200 250 L220 150 L280 225z"
        fill="red" stroke="black" stroke-width="10"></path>
      </svg>
      <br>

      <svg width="400" height="400">
        <line x="150" y1="150" x2="300" y2="150" stroke="black" stroke-width="10"></line>
      </svg>

      <svg width="250" height="250">
        <rect x="0"  y="0"   width="50"  height="200" fill="gray"></rect>
        <rect x="50" y="200" width="200" height="50"  fill="gray"></rect>

        <g transform="tanslate(100, 0)">
          <circle cx="0"    cy="0"   r="10">
          <circle cx="100"  cy="100" r="10">
          <circle cx="130"  cy="120" r="10">
          <circle cx="80"   cy="180" r="10">
          <circle cx="180"  cy="80"  r="10">
          <circle cx="180"  cy="40"  r="10">
        </g>

      </svg>
    </body>
  </html>
